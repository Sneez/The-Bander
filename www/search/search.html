<ion-view title="Search">
  <ion-content>
  <h4 class="buttonMargin">Filter By:</h4>

  <div class="list list-inset"  >
     <label class="item item-input">
        <input type="text" ng-model="filters.city" placeholder="City" >
     </label>
  </div>


     <label class="filter-stuff item item-input item-select">
       <div class="input-label">
         State
       </div>
       <select ng-model="filters.state">
         <option>AL</option>
         <option>AK</option>
         <option>AR</option>
         <option>AZ</option>
         <option>CA</option>
         <option>CO</option>
         <option>CT</option>
         <option>DE</option>
         <option>FL</option>
         <option>GA</option>
         <option>HI</option>
         <option>ID</option>
         <option>IL</option>
         <option>IN</option>
         <option>IA</option>
         <option>KS</option>
         <option>KY</option>
         <option>LA</option>
         <option>ME</option>
         <option>MD</option>
         <option>MA</option>
         <option>MI</option>
         <option>MN</option>
         <option>MS</option>
         <option>MO</option>
         <option>MT</option>
         <option>NE</option>
         <option>NH</option>
         <option>NV</option>
         <option>NJ</option>
         <option>NM</option>
         <option>NY</option>
         <option>NC</option>
         <option>ND</option>
         <option>OH</option>
         <option>OK</option>
         <option>OR</option>
         <option>PA</option>
         <option>RI</option>
         <option>SC</option>
         <option>SD</option>
         <option>TN</option>
         <option>TX</option>
         <option>UT</option>
         <option>VT</option>
         <option>VA</option>
         <option>DC</option>
         <option>WA</option>
         <option>WV</option>
         <option>WI</option>
         <option>WY</option>
       </select>
   </label>

     <label class="filter-stuff item item-input item-select">

       <div class="input-label">
         Instrument
       </div>
       <select ng-model="filters.instrument">
         <option>Guitar</option>
         <option>Bass</option>
         <option>Drums</option>
         <option>Vocals</option>
       </select>
    </label>

     <label class="filter-stuff-genre item item-input item-select" id="genreTag">
       <div class="input-label">
         Genre
       </div>
       <select ng-model="filters.genre">
         <option>Alternative Rock</option>
         <option>Electronic</option>
         <option>Hip-Hop</option>
         <option>Jazz</option>
         <option>Metal</option>
         <option>Pop</option>
         <option>Punk</option>
         <option>Rock</option>
       </select>
    </label>
    
    <div>
	 <button class="button buttonColor buttonMargin" ng-click="filter()">Filter</button>
	 <button class="button buttonColor buttonMargin" ng-click="clear()">Clear</button>
    </div>
    <br>

  <ion-list>
   <ion-item ng-repeat="(key, user) in listUsers" ng-if="key != loggedUser" class="item item-avatar padLeft" href="#other/profile/{{key}}">
      <h2>{{user.name}}</h2>
      <p class="setWidthCity">{{user.city}}</p>
      <p class="setWidthState">{{user.state}}</p>
      <p class="setWidthGenre">{{user.genre}}</p>
      <p class="setInstrument">{{user.guitar}} {{user.bass}} {{user.drums}} {{user.vocals}}</p>


    </ion-item>
   </ion-list>

  </ion-content>
</ion-view>
